    .buttons-container {

      grid-template-columns: 1fr;
      gap: 18px;
      width: 100%;
      max-width: 280px;
      margin: 20px auto;
    }

    .small-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: var(--gradient);
      color: white;
      padding: 16px 24px;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .small-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);

      border: none;
      color: var(--text-muted);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      padding: 10px;
      border-radius: 50%;
      width: 40px;

      display: flex;
      align-items: center;

    }

    .sidebar-close:hover {
      color: var(--text-color);
      background: rgba(255,255,255,0.1);
    }

    .sidebar-menu {
      padding: 5px 10px;
      overflow-y: auto;
      height: calc(100% - 160px);
    }

    .sidebar a {
      padding: 16px 20px;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
      font-size: 0.95rem;

      border-radius: 12px;
      background: rgba(255,255,255,0.03);

    .sidebar a i {
      width: 22px;

    .sidebar a:hover {
      background: rgba(255,255,255,0.07);
      transform: translateX(-5px);
    }

    .sidebar a:hover::before {
      content: '';

      right: 0;
      top: 0;

      width: 4px;
      background: var(--gradient);

    .sidebar-footer {

    /* Professional Mobile Toggle Button */
    .toggle-button {
      position: fixed;

      border: none;
      width: 50px;
      height: 50px;

      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.3, 1.1);

      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      visibility: visible;
      transform: scale(1);
      overflow: hidden;
    }

    .toggle-button.hidden {
      opacity: 0;
      visibility: hidden;
      transform: scale(0.5);
    }

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);

    .toggle-button:hover {

    .overlay {

      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;

    .wave {
      position: relative;

    .wave path {

    }

  <script>
    // ... existing code ...
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const toggleBtn = document.getElementById('toggleButton');
      
      sidebar.classList.add('active');
      overlay.classList.add('active');
      toggleBtn.classList.add('hidden');
      
      // إعادة تعيين الموضع عند الفتح
      sidebar.style.right = '0';
      sidebar.style.transition = 'right 0.4s cubic-bezier(0.2, 0.8, 0.3, 1.1)';
    }

    // دالة مركزية لإغلاق القائمة
    function closeSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const toggleBtn = document.getElementById('toggleButton');
      
      sidebar.style.right = '-100%';
      sidebar.style.transition = 'right 0.3s ease-out';
      overlay.classList.remove('active');
      toggleBtn.classList.remove('hidden');
      
      setTimeout(() => {
        sidebar.classList.remove('active');
      }, 300);
    }

    // سحب لإغلاق القائمة
    const sidebar = document.getElementById('sidebar');
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    sidebar.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      currentX = startX;
      isDragging = true;
      sidebar.style.transition = 'none';
    }, {passive: true});

    sidebar.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
      const diff = currentX - startX;
      
      if (diff > 0) {
        sidebar.style.right = `-${diff}px`;
      }
    }, {passive: true});

    sidebar.addEventListener('touchend', () => {
      if (!isDragging) return;
      isDragging = false;
      sidebar.style.transition = 'right 0.3s ease-out';
      
      const threshold = sidebar.offsetWidth / 3;
      const diff = currentX - startX;
      
      if (diff > threshold) {
        closeSidebar();
      } else {
        sidebar.style.right = '0';
      }
    }, {passive: true});

    // منع الوصول من أجهزة الكمبيوتر
    function checkMobile() {
      if (window.innerWidth >= 768) {
        document.body.style.overflow = 'hidden';
      }
    }
    
    window.addEventListener('load', checkMobile);
    window.addEventListener('resize', checkMobile);
  </script>
